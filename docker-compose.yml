version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: it_asset_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: it_asset_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  valkey:
    image: valkey/valkey:7.2.5-alpine
    container_name: it_asset_valkey
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - valkey_data:/data

  minio:
    image: minio/minio
    container_name: it_asset_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data

  # Backend and Frontend will be added later after their Dockerfiles are created.
  # For now, we set up the infrastructure.

volumes:
  postgres_data:
  valkey_data:
  minio_data:
