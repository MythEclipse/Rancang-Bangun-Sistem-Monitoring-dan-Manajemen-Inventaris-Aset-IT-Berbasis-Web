version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: it_asset_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: it_asset_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d it_asset_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:7.2.5-alpine
    container_name: it_asset_valkey
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - valkey_data:/data

  minio:
    image: minio/minio
    container_name: it_asset_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data

  backend:
    build: ./backend
    container_name: it_asset_backend
    restart: always
    environment:
      # Use service name 'postgres' and internal port 5432
      DATABASE_URL: postgresql://user:password@postgres:5432/it_asset_db
      JWT_ACCESS_SECRET: your-access-secret-key-change-it
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-it
    ports:
      - "3000:3000"
    command: sh -c "bun x drizzle-kit push && bun run src/index.ts"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started

  frontend:
    build: ./frontend
    container_name: it_asset_frontend
    restart: always
    ports:
      - "80:80" # Map to port 80 to avoid conflict with dev server on 5173 if running, or just use 80 for prod
    depends_on:
      - backend

volumes:
  postgres_data:
  valkey_data:
  minio_data:
